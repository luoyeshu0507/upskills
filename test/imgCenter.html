<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .container {
      position: absolute;
      left: 50%;
      top: 50%;
    }
    img:first-child {
      position: absolute;
      top: -50%;
      left: -50%;
    }
    img:last-child {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://placem.at/place?w=500&h=300" alt="">
    <img src="https://placem.at/place?w=500&h=300" alt="">
  </div>
</body>
</html>
