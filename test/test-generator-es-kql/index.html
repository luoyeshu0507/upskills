<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <input id="req" style="width: 300px;" type="text" placeholder="请输入群内“复制群成员账号”的结果">
    <input class="btn" type="button" value="生成es查询语句">
    <br />
    <div class="res" style="padding: 20px 0;line-height: 36px;"></div>
    <script>
      var req = document.querySelector('#req');
      var btn = document.querySelector('.btn');
      var res = document.querySelector('.res');
      btn.onclick = function() {
        var val = req.value || '';
        var str = 'userName.keyword : ' + val.replace(/[^a-zA-Z;]/g, '').replace(/;$/, '').split(';').join(' or userName.keyword : ');
        res.innerHTML = '<strong>包含该成员的查询语句：</strong>' + str + '<br />' + '<strong>排除该成员的查询语句：</strong>not (' + str + ')';
      }
    </script>
</body>
</html>
